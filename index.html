<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/star.css">
  <link rel="icon" href="https://www.publicdomainpictures.net/pictures/310000/velka/yellow-circle.png">

  <title> Solar System </title>
</head>

<body>
  <div class="stars"> <div class="star"></div> </div>

  <div class="solar-system">
    <div class="sun"           style="--size: 1;  --color: #FFFF00;"></div>
    <div class="mercury orbit" style="--size: 0.05;  --color: #969399; --orbitSize: 2;    --orbitDuration: 2;"> <div class="planet"></div> </div>
    <div class="venus orbit"   style="--size: 0.1;   --color: #934B11; --orbitSize: 3.5;  --orbitDuration: 7;" reversed> <div class="planet"></div> </div>
    <div class="earth orbit"   style="--size: 0.09;  --color: #536440; --orbitSize: 5.5;  --orbitDuration: 10;"> <div class="planet"></div> </div>
    <div class="mars orbit"    style="--size: 0.07;  --color: #EE8166; --orbitSize: 7.5;  --orbitDuration: 19;"> <div class="planet"></div> </div>
    <div class="jupiter orbit" style="--size: 0.45;  --color: #CFB799; --orbitSize: 14;   --orbitDuration: 119;"> <div class="planet"></div> </div>
    <div class="saturn orbit"  style="--size: 0.3;   --color: #AF966E; --orbitSize: 18;   --orbitDuration: 295;"> <div class="planet"></div> </div>
    <div class="uranus orbit"  style="--size: 0.253; --color: #4899AC; --orbitSize: 21.5; --orbitDuration: 840;" reversed> <div class="planet"></div> </div>
    <div class="neptune orbit" style="--size: 0.25;  --color: #4772FF; --orbitSize: 33;   --orbitDuration: 1650;"> <div class="planet"></div> </div>
  </div>
</body>

</html>
